<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }

        .signup-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            text-align: center;
        }

    </style>
</head>
<body>

<form id="signup-form">
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
</form>

<!-- Include Firebase SDKs with full version number -->
<!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> -->


<script type="module">

import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';


  // Firebase configuration object
  const firebaseConfig = {
      apiKey: "AIzaSyARZ8lmuahYmEoS_VSlqjIAkAhjGMUJ6zM",
      authDomain: "testinvestment-9d91b.firebaseapp.com",
      projectId: "testinvestment-9d91b",
      storageBucket: "testinvestment-9d91b.appspot.com",
      messagingSenderId: "625665088690",
      appId: "1:625665088690:web:73841c64af0aade50cfdab"
  };

  // Initialize Firebase
//    firebase.initializeApp(firebaseConfig);
//    const auth = firebase.auth();
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

  // Add signup event listener
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get email and password values from the form
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    // Create user in Firebase
    createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Send verification email
                sendEmailVerification(userCredential.user)
                    .then(() => {
                        alert('Verification email sent! Please check your inbox.');
                        window.location.href = '/login/';
                    }).catch((error) => {
                        console.error('Error sending verification email:', error);
                    });
            }).catch((error) => {
                console.error('Error during signup:', error);
            });
    });
</script>

</body>
</html>
