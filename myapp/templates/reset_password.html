<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #d9534f; /* Red for error messages */
        }

        .success {
            color: #28a745; /* Green for success messages */
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Send Password Reset Email</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyARZ8lmuahYmEoS_VSlqjIAkAhjGMUJ6zM",
            authDomain: "testinvestment-9d91b.firebaseapp.com",
            projectId: "testinvestment-9d91b",
            storageBucket: "testinvestment-9d91b.appspot.com",
            messagingSenderId: "625665088690",
            appId: "1:625665088690:web:73841c64af0aade50cfdab"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');

            try {
                // Send password reset email
                await sendPasswordResetEmail(auth, email);
                message.innerText = 'Password reset email sent! Please check your inbox.';
                message.classList.add('success');
                message.classList.remove('error');
            } catch (error) {
                console.error('Error sending password reset email:', error);
                message.innerText = `Error: ${error.message}`;
                message.classList.add('error');
                message.classList.remove('success');
            }
        });
    </script>

</body>
</html>
